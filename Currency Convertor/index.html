<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Dollar.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="dollar-img">
            <img src="/Dollar.png" alt="currency image">
        </div>
        <h3>Exchange Rate Calculator</h3>
        <p>choose the currency and the amounts to get the exchange rate</p>
        <div class="content">
            <div class="currency">
                <select id="currency-one" class="form-select" aria-label="Default select example"
                    aria-describedby="amountInput-one">
                    <option value="USD" selected>USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="HKD">HKD</option>
                    <option value="NZD">NZD</option>
                    <option value="SGD">SGD</option>
                    <option value="SEK">SEK</option>
                    <option value="NOK">NOK</option>
                    <option value="DKK">DKK</option>
                    <option value="RUB">RUB</option>
                    <option value="ZAR">ZAR</option>
                    <option value="BRL">BRL</option>
                    <option value="MXN">MXN</option>
                    <option value="KWD">KWD</option>
                    <option value="OMR">OMR</option>
                    <option value="BHD">BHD</option>
                    <option value="QAR">QAR</option>
                    <option value="AED">AED</option>
                    <option value="SAR">SAR</option>
                    <option value="DZD">DZD</option>
                    <option value="EGP">EGP</option>
                    <option value="JOD">JOD</option>
                </select>
                <input type="number" class="form-control" id="amountInput-one" placeholder="0" value="1">
            </div>
            <div class="swap-rate">
                <button type="button" class="btn btn-success" id="swap">Swap</button>
                <div class="rate" id="rate"></div>
            </div>

            <div class="currency">
                <select id="currency-two" class="form-select" aria-label="Default select example"
                    aria-describedby="amountInput-two">
                    <option value="USD">USD</option>
                    <option value="INR" selected>INR</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="HKD">HKD</option>
                    <option value="NZD">NZD</option>
                    <option value="SGD">SGD</option>
                    <option value="SEK">SEK</option>
                    <option value="NOK">NOK</option>
                    <option value="DKK">DKK</option>
                    <option value="RUB">RUB</option>
                    <option value="ZAR">ZAR</option>
                    <option value="BRL">BRL</option>
                    <option value="MXN">MXN</option>
                    <option value="KWD">KWD</option>
                    <option value="OMR">OMR</option>
                    <option value="BHD">BHD</option>
                    <option value="QAR">QAR</option>
                    <option value="AED">AED</option>
                    <option value="SAR">SAR</option>
                    <option value="DZD">DZD</option>
                    <option value="EGP">EGP</option>
                    <option value="JOD">JOD</option>
                </select>
                <input type="number " class="form-control" id="amountInput-two" placeholder="0">
            </div>
            <h3 style="color: #000000;">Created by Faizan Shaikh</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
